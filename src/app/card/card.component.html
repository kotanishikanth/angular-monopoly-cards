<div class='card-outer' (click)="toggleCardSize()" [ngStyle]="{zoom: mode=='close-big'?0.4:1}"
	style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;"
	unselectable="on" 
  onselectstart="return false;" 
  onmousedown="return false;">
	<div class='card-inner' [ngStyle]="{ backgroundColor: card.color }">
		<span class="title">
    {{card.title}}
    </span>
	</div>
</div>
